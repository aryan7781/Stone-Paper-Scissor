{% extends 'templates/header.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&family=Nunito:wght@700;800;900&family=Pushster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    {% block css_block %}
    <link rel="stylesheet" href="{% static 'play_board_style.css' %}" />
    {% endblock %} {% block play_active %} active {% endblock %} {% block title_block %}{% endblock %}
  </head>

  <body>
    {% block body_block %}

    <section id="gametype">
      <div class="intro-of-game">
        <div class="row">
          <div class="col-lg-6 name">
            <div class="stone">
              <h1>Stone</h1>
            </div>
            <div class="paper">
              <h2>Paper</h2>
            </div>
            <div class="scissor">
              <h1>Scissor</h1>
            </div>
          </div>
          <div class="col-lg-6 play-buttons">
            <div class="center">
              <div class="s_p_btn">
                <a href="single_player">Single Player</a>
              </div>

              <div class="m_p_btn">
                <a href="multi_player">Multi Player</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="copyright">
        <p class="text-muted"><span class="symbol">&copy;</span>ANS</p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    {% endblock %}
  </body>
</html>
