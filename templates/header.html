{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&family=Nunito:wght@700;800;900&family=Pushster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'header_style.css' %}" />
    {% block css_block %} {% endblock %}
    <title>Stone Paper Scissor - The Beginning</title>
    {% block title_block %} {% endblock %}
  </head>
  <body>
    <section id="navigation-bar">
      <nav class="navbar navbar-expand-lg bg-light-pink navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand disabled" href="#"
            ><img
              src="../static/images/SPS_Logo.png"
              alt="sps_logo"
              class="sps-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-opts" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-2">
                <a
                  class="nav-link {% block home_active %} {% endblock %}"
                  aria-current="page"
                  href="\"
                  >Home</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  class="nav-link {% block rules_active %} {% endblock %}"
                  href="rules"
                  >How to Play</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  class="nav-link {% block play_active %} {% endblock %}"
                  href="play"
                  >Play</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    {% block body_block %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
