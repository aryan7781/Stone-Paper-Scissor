{% extends 'templates/header.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    {% block css_block %}

          </div>
          <div class="col-lg-6 about">

          </div>

    {% endblock %}
